<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Dicee Game by Hakim</title>
  </head>

  <body>

    <div class="whoWins">
      <h1 id="winMessage">Hit the "roll dice" button!</h1>
    </div>

    <div class="rollDiceButton">
      <button class="myButton" id="rollDice" type="button">Roll Dice!</button>
    </div>

    <div class="container">

      <span class="dice1">
        <h3>Player 1</h3>
        <img id="p1Dice" src="images/dice1.png" alt="dicepic">
      </span>

      <span class="dice2">
        <h3>Player 2</h3>
        <img id="p2Dice" src="images/dice1.png" alt="dicepic">
      </span>

    </div>

  </body>

  <footer>
    <span class="footerUrl"><a href="https://www.hakim.com">www.hakim.com</a></span>
    <script type="text/javascript" src="index.js"></script>
  </footer>
</html>
